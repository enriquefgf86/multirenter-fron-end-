<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
          <ion-grid fixed>
            <ion-row>
              <ion-col class='ion-justify-content-center' size="6" size-md='4' size-lg='3' size-sm='12' size-xs='12'>

                <ion-item-group class='ion-aling-self-center' text-center>
                  <ion-chip color="apppersonalized">
                    <ion-label color="apppersonalized">
                      Register
                    </ion-label>
                  </ion-chip>

                </ion-item-group>

                <ion-item-group padding>
                  <ion-row>
                    <ion-col size="3">
                      <ion-avatar>
                        <img [src]='defaultImage' width='80' height='80' (click)='imageUpload.click()'>
                      </ion-avatar>
                    </ion-col>
                    <ion-col size="3">
                      <img class="img-upload" src="../../../assets/upload .png" alt="upload"
                        (click)="imageUpload.click()">

                    </ion-col>
                    <ion-col size="6">
                      <ion-label>Upload Image</ion-label>
                    </ion-col>
                  </ion-row>

                  <ion-item class="form-group col-md-12 mx-auto" style="display:none">
                    <input type="file" class="form-control" id="imageUser" placeholder="Select image"
                      formControlName="renterImg" #imageUpload (change)="selectImg($event) " accept='image/**'>
                  </ion-item>


                  <ion-item>
                    <ion-input formControlName="renterName" type="text" placeholder="Insert Name" required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input formControlName="renterEmail" type="email" placeholder="your@email.com" required>
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input formControlName="renterPassword" type="password" placeholder="Password" required>
                    </ion-input>
                  </ion-item>

                </ion-item-group>

                <ion-item-group padding>
                  <ion-button color="apppersonalized" size="large" type="submit" expand="block">
                    <h3 style="color:white">Sign Up</h3>
                  </ion-button>
                </ion-item-group>
              </ion-col>
            </ion-row>
          </ion-grid>

        </form>
        <ion-item-group padding class="ion-text-center">
          <ion-item>
            <ion-label class="ion-text-center">Are you a User?</ion-label>
          </ion-item>
          <ion-button size="small" color="light" (click)="goToLogin()">
            <ion-label color="apppersonalized">Go to Login</ion-label>

          </ion-button>
        </ion-item-group>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
