<ion-content>
  <form>
    <ion-grid fixed>
      <ion-row>
        <ion-col class='ion-aling-self-center' size="6" size-md='4' size-lg='3' size-sm='12' size-xs='12'>
          <ion-item-group class='ion-aling-self-center' text-center>
            <ion-item text-center>
              <h3 >Login</h3>
            </ion-item>

          </ion-item-group>
          <ion-item-group padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </ion-item-group>
          <ion-item-group padding>
            <ion-button color="apppersonalized" size="large" type="submit" expand="block">Login</ion-button>
          </ion-item-group>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
