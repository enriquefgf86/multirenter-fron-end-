<ion-content class="backi my-modal">
  <ion-card>

    <ion-item color="lightapppersonalized ">

      <ion-label slot="start">
        <ion-text color="apppersonalized">
          <h2 style="font-weight: bold;"> Edit Selected Image</h2>
        </ion-text>
      </ion-label>
      <ion-icon (click)="closeCreateProdModal()" slot="end" src="./assets/closeButton.svg"></ion-icon>

    </ion-item>

    <form [formGroup]="editImageForm" (ngSubmit)="editImage()" #form="ngForm" *ngIf="imageSelected">

      <ion-item color="lightapppersonalized ">
        <ion-chip color="primary" mode="ios" outline="true">
          <ion-avatar>
            <img [src]="img|pipeImagen|async" />
          </ion-avatar>
          <ion-label>{{imageSelected[0].url|pipeTitleFormat}}</ion-label>
          <input style="display:none" type="file" placeholder="Awesome Input" (change)="selectImg($event)"
            formControlName="url" #imageUpload>
         
        </ion-chip>

        <ion-icon mode="ios" (click)='imageUpload.click()' src="./assets/edit.svg"></ion-icon>

      </ion-item>

      <ion-item class="chip-background ">
        <ion-label>Select Product Sub Type</ion-label>
        <ion-select [(ngModel)]="checkboxSelected.id" [placeholder]="checkboxSelected.productSubType "
          *ngIf="prodSubType" formControlName="productSubTypeId" color="lightapppersonalized ">

          <ion-select-option *ngFor="let option of prodSubType" #option ngDefaultControl value={{option.id}}>
            {{option.productSubType}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <div class="flex-ionic" color="lightapppersonalized ">
        <ion-button color="apppersonalized " type="submit" size="small">
          <ion-text style="color:white">
            Create
          </ion-text>
        </ion-button>
      </div>

    </form>

  </ion-card>
</ion-content>
