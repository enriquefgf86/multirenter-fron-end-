<ion-content>
  <ion-item color="lightapppersonalized">
    <ion-label slot="start">
      <ion-text color="apppersonalized">
        <h2 style="font-weight: bold;"> Settings All Users</h2>
      </ion-text>
    </ion-label>
    <ion-icon (click)="dismiss()" slot="end" src="./assets/closeButton.svg"></ion-icon>
  </ion-item>

  <ion-content >
    <ion-grid *ngIf="allUsers.length>0">
      <ion-row class="ion-wrap">
        <ion-col  size='6' size-lg="3" size-xl="4" size-md="6" size-sm="6" *ngFor="let user of allUsers ">
            <ion-card  type="ios" [disabled]="!user.renterEnabled">
              <ion-header >
                <ion-toolbar class="backi">
                  <ion-title size="small" color="apppersonalized">{{user.renterName}}</ion-title>
                </ion-toolbar>
              </ion-header>
              <ion-img  [src]="(user.renterImg | pipeImagen |async)"></ion-img>
              <ion-button class="backi" [id]="user.renterId" (click)="goToUser($event)" [disabled]="!user.renterEnabled" size="small" color="lightapppersonalized">
                  Delete
              </ion-button>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
