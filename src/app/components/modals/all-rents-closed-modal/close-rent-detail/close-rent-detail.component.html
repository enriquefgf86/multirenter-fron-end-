<ion-content>
  <ion-card *ngIf="product">

    <ion-card-title class="label-size1">Name of Product: {{product.product_name}}</ion-card-title>
    <ion-card-subtitle class="label-size">Price per Day: {{product.product_price_per_day|currency:'USD':true}}/day</ion-card-subtitle>

    <ion-card-content>
      <ion-item>
        <ion-avatar>
          <img [src]="product.product_imgs[0].url|pipeImagen|async" />
        </ion-avatar>
        <ion-label class="label-size ion-text-wrap"> Contract in Days: {{rentSelected.rent_days}} days</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label-size ion-text-wrap">Real Days With Product: {{rentSelected.rent_real_days}} days</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label-size ion-text-wrap">{{rentSelected.rent_costs|currency:'USD':true}}</ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
