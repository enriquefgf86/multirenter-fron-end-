<ion-content class="backi" >
  <ion-item color="lightapppersonalized">
    <ion-label slot="start">
      <ion-text color="apppersonalized">
        <h2 style="font-weight: bold;">Rents In Process</h2>
      </ion-text>
    </ion-label>
    <ion-icon (click)="dismiss()" slot="end" src="./assets/closeButton.svg"></ion-icon>
  </ion-item>

  
    <ion-grid *ngIf="allRents.length>0">
      <ion-row class="ion-wrap">
        <ion-col size='6' size-lg="3" size-xl="4" size-md="6" size-sm="6" *ngFor="let rent of allRents">
            <ion-card  type="ios">
              <ion-label>Days of rent: {{rent.rent_days}}</ion-label>
              <ion-button class="backi" [id]="rent.rent_id" (click)="goToRent($event)"  size="small" color="lightapppersonalized">
                  Devolution
              </ion-button>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
