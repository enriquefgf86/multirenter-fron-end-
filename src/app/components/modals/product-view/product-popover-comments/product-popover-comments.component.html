<ion-content>
  <!-- <ion-item-divider *ngIf="comments.length>0"> -->
  <ion-item *ngFor="let comment of comments">
<ion-row>
  <ion-col size="6"><ion-label class="text-size">{{comment.comment_by}} said :</ion-label></ion-col>
  <ion-col size="6"><ion-text  color="primary" class="text-size">
    {{comment.comment}}
  </ion-text></ion-col>
</ion-row>
  </ion-item>

 <form [formGroup]="commentForm" *ngIf="renterId" (ngSubmit)="addComment()" #form="ngForm" >
  <ion-textarea #textarea type='text' formControlName="commentBody" placeholder="Write a Comment "></ion-textarea>
<ion-button *ngIf="commentForm.valid" [disabled]='commentForm.invalid' shape="round" size="small" slot="end" color="transpa" type="submit">
  <ion-icon    src='./../assets/messagesend.svg'></ion-icon>
</ion-button>


 </form>
  <!-- </ion-item-divider> -->
  

</ion-content>
