<ion-content class="backi my-modal">
  <ion-card>

    <ion-item color="lightapppersonalized ">

      <ion-label slot="start">
        <ion-text color="apppersonalized">
          <h2 style="font-weight: bold;"> Create Product Sub Type</h2>
        </ion-text>
      </ion-label>
      <ion-icon (click)="closeCreateProdModal()" slot="end" src="./assets/closeButton.svg"></ion-icon>

    </ion-item>

    <form [formGroup]="prodSubForm" (ngSubmit)="createProdSub()">

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">Name Of Subtype Of Product to Add <ion-text
            color="danger">*
          </ion-text>
        </ion-label>
        <ion-input required formControlName="productSubTypeName" type="text"></ion-input>
      </ion-item>

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">All Available Sub Types
        </ion-label>
      </ion-item>

      <ion-item color="lightapppersonalized " *ngFor="let item of allProdSubTypes; let i=index">
        <ion-text> {{item.productSubType}}
        </ion-text>
      </ion-item>

      <div class="flex-ionic" color="lightapppersonalized ">
        <ion-button color="apppersonalized " type="submit" [disabled]="prodSubForm.invalid">
          <ion-text style="color:white">
            Create
          </ion-text>
        </ion-button>
      </div>

    </form>

  </ion-card>
</ion-content>
