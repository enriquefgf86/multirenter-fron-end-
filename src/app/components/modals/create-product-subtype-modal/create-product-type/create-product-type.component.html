<ion-content class="backi my-modal">
  <ion-card>

    <ion-item color="lightapppersonalized ">

      <ion-label slot="start">
        <ion-text color="apppersonalized">
          <h2 style="font-weight: bold;"> Create Product Type</h2>
        </ion-text>
      </ion-label>
      <ion-icon (click)="closeCreateProdModal()" slot="end" src="./assets/closeButton.svg"></ion-icon>

    </ion-item>

    <form [formGroup]="prodTypeForm" (ngSubmit)="createProdType()">

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">Name Of Type Of Product to Add <ion-text
            color="danger">*
          </ion-text>
        </ion-label>
        <ion-input required formControlName="productTypeName" type="text"></ion-input>
      </ion-item>

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">All Available Types
        </ion-label>
      </ion-item>

      <ion-item color="lightapppersonalized " *ngFor="let item of allProdTypes; let i=index">
        <ion-text> {{item.productType}}
        </ion-text>
      </ion-item>

      <div class="flex-ionic" color="lightapppersonalized ">
        <ion-button color="apppersonalized " type="submit" [disabled]="prodTypeForm.invalid">
          <ion-text style="color:white">
            Create
          </ion-text>
        </ion-button>
      </div>

    </form>

  </ion-card>
</ion-content>
