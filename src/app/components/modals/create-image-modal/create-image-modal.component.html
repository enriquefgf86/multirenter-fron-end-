<ion-content class="backi">
  <ion-item color="lightapppersonalized">
    <ion-label slot="start">
      <ion-text color="apppersonalized">
        <h2 style="font-weight: bold;"> Settings Image</h2>
      </ion-text>
    </ion-label>
    <ion-icon (click)="dismiss()" slot="end" src="./assets/closeButton.svg"></ion-icon>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card class="chip-background ">
          <form [formGroup]="createImgForm" (ngSubmit)="createimage($event)">
            <ion-row (click)="imageUpload.click()" color="apppersonalized" class="chip-background ">

              <ion-col size="3" class="chip-background ">
                <ion-avatar>
                  <img [src]='defaultImage' width='80' height='80' (click)='imageUpload.click()'>
                </ion-avatar>
              </ion-col>

              <ion-col size="9">
                <ion-row class="chip-background ">
                  <ion-col size="12" class="chip-background ">
                    <img mode="ios" (click)='imageUpload.click()' width='40' height='40' src="./assets/edit.png"/>

                  </ion-col>
                </ion-row>
                <ion-item class="form-group col-md-12 mx-auto" style="display:none">
                  <input type="file" class="form-control" placeholder="Select image" formControlName="url" #imageUpload
                    (change)="selectImg($event) " accept='image/**'>
                </ion-item>
              </ion-col>

            </ion-row>

            <ion-item class="chip-background " >
              <ion-label>Select Product Sub Type</ion-label>
              <ion-select placeholder="Select Product Sub Type" *ngIf="allProdSubtypes"
                formControlName="productSubTypeId">

                <ion-select-option *ngFor="let option of allProdSubtypes" #option ngDefaultControl value={{option.id}}>
                  {{option.productSubType}}
                </ion-select-option>
              </ion-select>
            </ion-item>

            <ion-button color="apppersonalized" size="large" type="submit" expand="block">
              <h3 style="color:white">create</h3>
            </ion-button>
          </form>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="6">
        <ion-item class="row-height" *ngFor="let item of imgHeaders|keyvalue ">
          <ion-label (click)="onClick($event)">{{item.key}}</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item class="row-height" *ngFor="let item of imgByClasification ">

          <ion-slides class="ion-padding" mode="ios" scrollbar="ios" [options]="sliderOptions" class="swiper-container">

            <ion-slide *ngFor="let img of item">
              <ion-card class="slider-img1">
                <ion-img class="card-img-top1" [src]='(img.url | pipeImagen |async)'></ion-img>
              </ion-card>
            </ion-slide>


          </ion-slides>

        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
