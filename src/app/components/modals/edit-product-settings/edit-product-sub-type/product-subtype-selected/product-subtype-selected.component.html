<ion-content class="backi my-modal">
  <ion-card *ngIf="subType">

    <ion-item color="lightapppersonalized ">

      <ion-label slot="start">
        <ion-text color="apppersonalized" >
          <h5 style="font-weight: bold;"> Edit Selected Product Sub Type</h5>
        </ion-text>
      </ion-label>
      <ion-icon (click)="closeCreateProdModal()" slot="end" src="./assets/closeButton.svg"></ion-icon>

    </ion-item>

    <form [formGroup]="editProdSubForm" (ngSubmit)="editProdSub()" >

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">{{subType.productSubType}}<ion-text color="danger">*
          </ion-text>
        </ion-label>
        <ion-input *ngIf="subType.productSubType" [placeholder]="subType.productSubType" [value]="subType.productSubType" required formControlName="productSubTypeName" type="text"></ion-input>
      </ion-item>

      <div class="flex-ionic" color="lightapppersonalized ">
        <ion-button color="apppersonalized " type="submit" [disabled]="editProdSubForm.invalid">
          <ion-text style="color:white">
            Create
          </ion-text>
        </ion-button>
      </div>

    </form>

  </ion-card>
</ion-content>
