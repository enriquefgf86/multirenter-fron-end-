<ion-content class="backi my-modal">
  <ion-card *ngIf="productType">

    <ion-item color="lightapppersonalized ">

      <ion-label slot="start">
        <ion-text color="apppersonalized" >
          <h5 style="font-weight: bold;"> Edit Selected Product Type</h5>
        </ion-text>
      </ion-label>
      <ion-icon (click)="closeCreateProdModal()" slot="end" src="./assets/closeButton.svg"></ion-icon>

    </ion-item>

    <form [formGroup]="editProdTypeForm" (ngSubmit)="editProdType()" >

      <ion-item color="lightapppersonalized ">
        <ion-label color="apppersonalized " position="floating">{{productType.productType}}<ion-text color="danger">*
          </ion-text>
        </ion-label>
        <ion-input *ngIf="productType.productType" [placeholder]="productType.productType" [value]="productType.productType" required formControlName="productTypeName" type="text"></ion-input>
      </ion-item>

      <div class="flex-ionic" color="lightapppersonalized ">
        <ion-button color="apppersonalized " type="submit" [disabled]="editProdTypeForm.invalid">
          <ion-text style="color:white">
            Create
          </ion-text>
        </ion-button>
      </div>

    </form>

  </ion-card>
</ion-content>
